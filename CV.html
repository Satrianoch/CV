<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1'>
		<title>CV</title>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel='stylesheet' href='css/style.css'>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
		<script src='js/script.js'></script>
	</head>
<body>
	<section id='about' class='container-fluid'>
		<div class='col-xs-8 col-md-4 profile-picture'>
			<img src='images/me.jpg' alt='John' class='img-circle'>
		</div>
		<div class='heading'>
			<h1>Hello, c'est moi John</h1>
			<h3>Développeur Web</h3>
			<a href='docs/CV-JOHN.rar' class='button1'>Télécharger CV</a>
		</div>
	</section>
	
	<section id='skills'>
		<div class='red-divider'></div>
		<div class='heading'>
			<h2>Compétences</h2>
		</div>
		<div class='container'>
			<div class='row'>
				<div class='col-md-6'>
					<div class='progress'>
						<div class='progress-bar' role='progressbar' aria-valuenow='85' style='width:85%'>
							<h5>HTML 85%</h5>
						</div>
					</div>
					
					<div class='progress'>
						<div class='progress-bar' role='progressbar' aria-valuenow='85' style='width:85%'>
							<h5>CSS 85%</h5>
						</div>
					</div>
					
					<div class='progress'>
						<div class='progress-bar' role='progressbar' aria-valuenow='90' style='width:90%'>
							<h5>JAVASCRIPT 90%</h5>
					</div>
					</div>
				</div>
				<div class='col-md-6'>
					<div class='progress'>
						<div class='progress-bar' role='progressbar' aria-valuenow='85' style='width:85%'>
							<h5>JQUERY 85%</h5>
						</div>
					</div>
					
					<div class='progress'>
						<div class='progress-bar' role='progressbar' aria-valuenow='80' style='width:80%'>
							<h5>BOOTSTRAP 80%</h5>
						</div>
					</div>
					
					<div class='progress'>
						<div class='progress-bar' role='progressbar' aria-valuenow='75' style='width:75%'>
							<h5>ANGULAR 75%</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
